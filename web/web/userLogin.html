<div class="container">
    <form>
        <div class="form-group">
            <label for="userName">用户名称</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="userName">
        </div>
        <div class="form-group">
            <label for="userPwd">密码</label>
            <input type="password" class="form-control" id="userPwd" name="userPwd" placeholder="userPwd">
        </div>
        <button type="button" class="btn btn-default" onclick="check()">登录</button>
        <button type="button" class="btn btn-default" onclick="findUserPwd()">忘记密码？</button>
    </form>

<script>
    function check() {
        //准备参数
        var userName = $("#userName").val();
        var userPwd = $("#userPwd").val();

        if (userName == "") {
            alert("用户名不能为空");
            return;
        }
        if (userPwd == "") {
            alert("密码不能为空");
            return;
        }

        //发送
        $.ajax({
            method: "post",
            url: "/userCheck",
            dataType: "json",
            data: {userName: userName, userPwd: userPwd},
            success: function (result) {
                // alert(result.data[0].userId);
                if(result.code == 0) {
                    alert(result.msg);
                    window.location.href = "/web/index.html";
                }
                else{
                    alert("账号密码错误！");
                }


            }
        });
    }

    function findUserPwd() {
        window.location.href = '/web/findUserPwd.html';
    }

</script>
