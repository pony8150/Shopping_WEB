<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;


        table.render({
            elem: '#currentTableId',
            url: '/orderGet',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'orderId', width: 120, title: '订单编号', sort: true},
                {field: 'userId', width: 120, title: '用户编号', sort: true},
                {field: 'productName', width: 120, title: '产品名称', sort: true},
                {field: 'num', width: 120, title: '数量', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            skin: 'line'
        });


        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
                alert("购买测试");
                for(var i =0; i< data.length; i++) {
                    var orderId = data[i].orderId;
                    var num = data[i].num;
                    var productId = data[i].productId;
                    //发送
                    $.ajax({
                        method: "post",
                        url: "/orderBuy",
                        dataType: "json",
                        data: {orderId: orderId, num: num, productId: productId},
                        success: function (result) {
                            alert(result.msg);
                            // alert(result.data[0].userId);
                        }
                    });
                }
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                    method: "get",
                    // url: "../api/delete.json",
                    url: "/orderDel",
                    data: {orderId: obj.data.orderId},
                    dataType: "json",
                    success: function (result) {
                        if(result.code == 0) {
                            alert(result.msg);
                            // alert("删除提示" + obj.data.productId);
                            obj.del();
                            layer.close(index);
                        }
                        else{
                            alert("删除失败");
                        }
                    }
                });
                });
            }
        });

    });
</script>
