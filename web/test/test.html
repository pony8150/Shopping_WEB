<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-商品详情页</title>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
<!-- 头部信息 -->
<div class="header_con">
    <div class="header">
        <div class="welcome">欢迎来到天天生鲜!</div>
        <div class="user_login">
            <a href="">登录</a>
            <span>|</span>
            <a href="">注册</a>
            <span>|</span>
            <a href="">我的购物车</a>
            <span>|</span>
            <a href="">我的订单</a>
        </div>
    </div>
</div>
<div class="search_bar clearfix">
    <a href="#" class="logo fl"><img src="./images/logo.png"></a>
    <div class="search_con fl">
        <input type="text" class="input_text fl" placeholder="搜索商品">
        <input type="button" class="input_btn fr" value="搜索">
    </div>
    <div class="guest_card fr">
        <a href="#" class="card_name fl">我的购物车</a>
        <div class="goods_count fl">1</div>
    </div>
</div>
<!-- 商品信息栏 -->


<div class="navbar_con">
    <div class="navbar clearfix">
        <div class="subnav_con fl">
            <h1>全部商品分类 <i></i></h1>
        </div>
        <ul class="navlist fl">
            <li><a href="">首页</a></li>
            <li><a href="">手机生鲜</a></li>
            <li><a href="">抽奖</a></li>
        </ul>
    </div>
</div>

<div class="submena clearfix">
    <a href=" ">全部分类</a>
    <span>></span>
    <a href=" ">新鲜水果</a>
    <span>></span>
    <a href=" ">商品详情</a>
</div>


<div class="center_con clearfix">
    <div class="main_menu fl"><img src="../images/5.jpg" width="400"></div>
    <div class="goods_detail_list fr">
        <h3>大兴大棚草莓</h3>
        <p>草莓浆果柔软多汁，味美爽口，适合速冻保险贮藏，草莓速冻后，可以保持原有的色、香、味，既便于贮藏，又便于外销。</p>
        <div class="prize_bar">
            <div class="show_prize fl">￥<em>16.80</em></div>
            <div class="show_unit fl">单位：500g</div>
        </div>
        <div class="goods_num clearfix">
            <div class="num_name fl">数量：</div>
            <div class="num_add fl">
                <input type="text" class="num_show fl" value="1">
                <a href="javascript:;" class="add fr">+</a>
                <a href="javascript:;" class="minus fr">-</a>
            </div>
        </div>
        <div class="total">总价：<em>16.80元</em></div>
        <div class="operate_btn">
            <a href="" class="buy_btn">立即购买</a>
            <a href="" class="add_cart">加入购物车</a>
        </div>
    </div>
</div>

</body>
</html>
